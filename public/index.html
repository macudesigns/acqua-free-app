<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaGratis - Ba√±os y Agua Gratis</title>

    <!-- ‚úÖ Los estilos (CSS) se mantienen en el <head> para que la p√°gina se pinte correctamente desde el inicio -->
    <!-- Tailwind CSS (se carga v√≠a script, pero su efecto es sobre los estilos) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- LeafletJS CSS (Mapa) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

    <!-- Google Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- Estilos personalizados -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }
        #map {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 10; 
        }
        .custom-div-icon {
            background: white;
            border-radius: 50%;
            border: 2px solid;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .custom-div-icon.restroom { border-color: #3b82f6; color: #3b82f6; }
        .custom-div-icon.water { border-color: #16a34a; color: #16a34a; }
        .delete-button {
            margin-top: 10px; padding: 4px 8px; background-color: #ef4444; color: white;
            border: none; border-radius: 4px; cursor: pointer; font-size: 0.8rem;
            display: inline-flex; align-items: center; gap: 4px;
        }
        .delete-button:hover { background-color: #dc2626; }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Todo el contenido HTML de la p√°gina (header, modales, etc.) va aqu√≠ primero -->
    <header class="absolute top-0 left-0 right-0 z-20 bg-white shadow-md">
        <div class="container mx-auto px-4 py-2 flex justify-between items-center">
            <h1 class="text-2xl font-black"><span class="text-blue-600">Acqua</span><span class="text-gray-800">Gratis</span></h1>
            <div class="flex items-center space-x-2">
                <button id="addLocationBtn" class="bg-blue-600 text-white px-3 py-2 rounded-lg shadow hover:bg-blue-700 flex items-center gap-2 text-sm"><span class="material-symbols-outlined">add_location</span><span>A√±adir</span></button>
                <button id="centerMapBtn" class="bg-gray-200 text-gray-700 px-3 py-2 rounded-lg hover:bg-gray-300 flex items-center gap-2 text-sm"><span class="material-symbols-outlined">my_location</span><span>Ubicar</span></button>
            </div>
        </div>
    </header>

    <div id="map"></div>
    
    <div id="infoPanel" class="absolute bottom-4 left-1/2 -translate-x-1/2 z-30 bg-white p-4 rounded-lg shadow-lg w-11/12 max-w-md text-center transition-all duration-300 flex items-center justify-between opacity-0 pointer-events-none">
        <p id="infoText"></p>
        <button id="closeInfoBtn" class="ml-4 text-gray-500 hover:text-gray-800 text-2xl font-bold hidden" aria-label="Cerrar mensaje">&times;</button>
    </div>
    <div id="adPanel" class="hidden absolute bottom-4 left-4 z-20 bg-white p-2 rounded-lg shadow-lg w-52 max-w-xs transition-opacity duration-300">
        <button id="closeAdBtn" class="absolute top-0 right-1 text-gray-500 hover:text-gray-800 text-xl font-bold">&times;</button>
        <h4 class="font-bold text-xs text-gray-800 mb-1">Publicidad</h4>
        <a href="#" target="_blank"><img src="https://placehold.co/200x80/E2E8F0/4A5568?text=Tu+Anuncio" alt="Anuncio" class="rounded-md mb-1 w-full"></a>
        <p class="text-xs text-gray-600 leading-tight">Las mejores botellas de agua.</p>
        <a href="#" target="_blank" class="text-xs font-bold text-blue-600 hover:underline">Ver ofertas &rarr;</a>
    </div>
    <div id="cookieConsentBanner" class="hidden fixed bottom-0 left-0 right-0 bg-gray-800 text-white p-4 z-50 flex flex-col sm:flex-row justify-between items-center gap-4">
        <p class="text-sm text-center sm:text-left">Usamos cookies para mejorar tu experiencia. ¬øAceptas su uso?</p>
        <div class="flex-shrink-0 flex gap-3">
            <button id="declineCookiesBtn" class="text-sm text-gray-400 hover:text-white">Rechazar</button>
            <button id="acceptCookiesBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 text-sm">Aceptar</button>
        </div>
    </div>
    <div id="addLocationModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-30 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm"><h2 class="text-xl font-bold mb-4">A√±adir Nuevo Punto</h2><form id="locationForm"><div><label for="locationType" class="block text-sm font-medium mb-2">Tipo</label><select id="locationType" name="locationType" class="w-full px-3 py-2 border rounded-lg" required><option value="restroom">Ba√±o üöΩ</option><option value="water">Agua üíß</option></select></div><div class="mt-4"><label for="locationDescription" class="block text-sm font-medium mb-2">Descripci√≥n</label><textarea id="locationDescription" name="locationDescription" rows="3" class="w-full px-3 py-2 border rounded-lg" placeholder="Ej: 'Bien cuidado'"></textarea></div><div class="mt-6 flex justify-end space-x-3"><button type="button" id="cancelBtn" class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300 flex items-center gap-2"><span class="material-symbols-outlined">cancel</span><span>Cancelar</span></button><button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 flex items-center gap-2"><span class="material-symbols-outlined">save</span><span>Guardar</span></button></div></form></div>
    </div>
    <div id="confirmDeleteModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-40 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm text-center"><h2 class="text-xl font-bold mb-4">Confirmar Borrado</h2><p class="text-gray-600 mb-6">¬øSeguro que quieres borrar este punto?</p><div class="flex justify-center space-x-4"><button type="button" id="cancelDeleteBtn" class="px-6 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">Cancelar</button><button type="button" id="confirmDeleteBtn" class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">Borrar</button></div></div>
    </div>
    <div id="loader" class="fixed inset-0 bg-white z-50 flex flex-col items-center justify-center p-4">
        <div id="loaderContent">
            <svg class="animate-spin h-10 w-10 text-blue-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
            <p class="mt-4 text-lg text-center">Cargando AquaGratis...</p>
        </div>
    </div>

    <!-- ‚úÖ Los scripts se mueven al final del <body> para una carga optimizada -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Script principal de la aplicaci√≥n -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        const firebaseConfig = {
          apiKey: "AIzaSyDjeKF5bRUUID5ECvqCM_ytOfz5QXD1ya4",
          authDomain: "free-water-toilet.firebaseapp.com",
          projectId: "free-water-toilet",
          storageBucket: "free-water-toilet.appspot.com",
          messagingSenderId: "58215481215",
          appId: "1:58215481215:web:ce2c8911ab9f81ac5a644a",
          measurementId: "G-X2QXRECDLC"
        };

        const DB_COLLECTION_NAME = 'locations'; 
        let db, auth, userId, map, newLocationMarker, addingLocationMode = false, infoTimeout;
        const markersLayer = L.layerGroup();
        const dom = {
            loader: document.getElementById('loader'),
            loaderContent: document.getElementById('loaderContent'),
            addLocationModal: document.getElementById('addLocationModal'),
            locationForm: document.getElementById('locationForm'),
            cancelBtn: document.getElementById('cancelBtn'),
            addLocationBtn: document.getElementById('addLocationBtn'),
            centerMapBtn: document.getElementById('centerMapBtn'),
            infoPanel: document.getElementById('infoPanel'),
            infoText: document.getElementById('infoText'),
            closeInfoBtn: document.getElementById('closeInfoBtn'),
            confirmDeleteModal: document.getElementById('confirmDeleteModal'),
            cancelDeleteBtn: document.getElementById('cancelDeleteBtn'),
            confirmDeleteBtn: document.getElementById('confirmDeleteBtn'),
            adPanel: document.getElementById('adPanel'),
            closeAdBtn: document.getElementById('closeAdBtn'),
            cookieConsentBanner: document.getElementById('cookieConsentBanner'),
            acceptCookiesBtn: document.getElementById('acceptCookiesBtn'),
            declineCookiesBtn: document.getElementById('declineCookiesBtn')
        };

        function showError(error) {
            console.error("Error cr√≠tico:", error);
            let errorMessageHTML = '';
            
            dom.loader.classList.remove('justify-center');
            dom.loader.classList.add('justify-start', 'pt-10', 'sm:pt-20');

            switch (error.code) {
                case 'auth/configuration-not-found':
                    errorMessageHTML = `<div class="text-center p-4 max-w-lg mx-auto bg-white border-4 border-red-500 rounded-lg shadow-2xl"><p class="text-red-600 font-bold text-2xl">¬°Atenci√≥n! Error de Configuraci√≥n</p><p class="mt-2 text-gray-800 text-lg">El inicio de sesi√≥n an√≥nimo no est√° activado en tu proyecto de Firebase.</p><p class="mt-6 text-md text-left bg-gray-100 p-4 rounded-lg"><strong>Soluci√≥n R√°pida (1 minuto):</strong><br>1. Ve a tu proyecto en la <strong>Consola de Firebase</strong>.<br>2. En el men√∫, ve a <strong>Authentication</strong>.<br>3. Haz clic en la pesta√±a <strong>Sign-in method</strong>.<br>4. Busca <strong>"An√≥nimo"</strong> en la lista y act√≠valo.</p><button onclick="location.reload()" class="mt-8 bg-blue-600 text-white font-bold px-6 py-3 rounded-lg hover:bg-blue-700">Ya lo activ√©, reintentar</button></div>`;
                    break;
                case 'auth/unauthorized-domain':
                    errorMessageHTML = `<div class="text-center p-4 max-w-lg mx-auto bg-white border-4 border-red-500 rounded-lg shadow-2xl"><p class="text-red-600 font-bold text-2xl">¬°Atenci√≥n! Dominio no Autorizado</p><p class="mt-2 text-gray-800 text-lg">El dominio donde est√° alojada tu app (<strong>${location.hostname}</strong>) no est√° autorizado por Firebase.</p><p class="mt-6 text-md text-left bg-gray-100 p-4 rounded-lg"><strong>Soluci√≥n R√°pida (1 minuto):</strong><br>1. Ve a <strong>Authentication</strong> en tu Consola de Firebase.<br>2. Haz clic en la pesta√±a <strong>Settings</strong>.<br>3. Ve a <strong>Authorized domains</strong> y haz clic en <strong>Add domain</strong>.<br>4. A√±ade este dominio: <strong>${location.hostname}</strong></p><button onclick="location.reload()" class="mt-8 bg-blue-600 text-white font-bold px-6 py-3 rounded-lg hover:bg-blue-700">Ya lo autoric√©, reintentar</button></div>`;
                    break;
                case 'firestore/permission-denied':
                     errorMessageHTML = `<div class="text-center p-4 max-w-lg mx-auto bg-white border-4 border-yellow-500 rounded-lg shadow-2xl"><p class="text-yellow-700 font-bold text-2xl">¬°Atenci√≥n! Error de Permisos</p><p class="mt-2 text-gray-800 text-lg">${error.message}</p><p class="mt-6 text-md text-left bg-gray-100 p-4 rounded-lg"><strong>Soluci√≥n R√°pida (2 minutos):</strong><br>1. Ve a <strong>Firestore Database</strong> en tu Consola de Firebase.<br>2. Haz clic en la pesta√±a <strong>Rules</strong>.<br>3. Aseg√∫rate que las reglas permitan la lectura. Pega el siguiente c√≥digo:<br><pre class="bg-gray-200 p-2 mt-2 rounded text-left text-sm overflow-x-auto"><code>rules_version = '2';
service cloud.firestore {
  match /databases/{database}/documents {
    match /locations/{locationId} {
      allow read: if request.auth != null;
      allow create: if request.auth != null && request.resource.data.userId == request.auth.uid;
      allow delete: if request.auth != null && resource.data.userId == request.auth.uid;
      allow update: if false;
    }
  }
}</code></pre></p><button onclick="location.reload()" class="mt-8 bg-blue-600 text-white font-bold px-6 py-3 rounded-lg hover:bg-blue-700">Ya lo arregl√©, reintentar</button></div>`;
                    break;
                default:
                    errorMessageHTML = `<div class="text-center p-4 max-w-lg mx-auto"><p class="text-red-500 p-4 text-center">Ocurri√≥ un error inesperado. Revisa la consola del navegador para m√°s detalles.<br><br><code>${error.message || ''}</code></p></div>`;
            }
            dom.loaderContent.innerHTML = errorMessageHTML;
        }

        function handleCookieConsent() {
            const consent = localStorage.getItem('cookie_consent');
            if (consent === 'accepted') dom.adPanel.classList.remove('hidden');
            else if (consent === 'declined') dom.adPanel.classList.add('hidden');
            else dom.cookieConsentBanner.classList.remove('hidden');
        }

        async function authenticateUser() {
            const userCredential = await signInAnonymously(auth);
            userId = userCredential.user.uid;
            console.log("Usuario autenticado an√≥nimamente:", userId);
        }

        function initializeMap() {
            map = L.map('map', { zoomControl: false }).setView([40.416, -3.703], 6);
            L.control.zoom({ position: 'top-right' }).addTo(map);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19, attribution: '¬© OpenStreetMap' }).addTo(map);
            markersLayer.addTo(map);

            setTimeout(() => map.invalidateSize(), 100);

            map.locate({ setView: true, maxZoom: 16 });
            map.on('locationfound', e => { 
                L.marker(e.latlng).addTo(map).bindPopup(`Est√°s cerca de aqu√≠`).openPopup();
                L.circle(e.latlng, { radius: e.accuracy / 2 }).addTo(map); 
            });
            map.on('locationerror', () => showInfoMessage("No se pudo obtener tu ubicaci√≥n.", true, 7000));
        }

        function listenForLocations() {
            const q = query(collection(db, DB_COLLECTION_NAME));
            onSnapshot(q, (snapshot) => {
                markersLayer.clearLayers();
                snapshot.forEach((doc) => addMarkerToMap(doc.data(), doc.id));
                dom.loader.style.display = 'none';
                showInfoMessage("Mapa cargado. ¬°A√±ade un punto!", true, 6000);
            }, (error) => {
                console.error("Error al leer de Firestore:", error);
                showError({
                    code: 'firestore/permission-denied',
                    message: 'No se pudieron cargar los puntos del mapa. Es muy probable que las reglas de seguridad de Firestore no est√©n configuradas correctamente.'
                });
            });
        }

        function addMarkerToMap(location, locationId) {
            const icon = L.divIcon({ html: location.type === 'restroom' ? 'üöΩ' : 'üíß', className: `custom-div-icon ${location.type}`, iconSize: [30, 30], iconAnchor: [15, 15], popupAnchor: [0, -20] });
            const marker = L.marker([location.lat, location.lng], { icon }).addTo(markersLayer);
            let popupContent = `<div class="font-sans"><h3 class="font-bold text-lg">${location.type === 'restroom' ? 'Ba√±o üöΩ' : 'Agua üíß'}</h3>${location.description ? `<p class="mt-1">${location.description}</p>` : ''}<p class="text-xs text-gray-400 mt-2">A√±adido por: ...${location.userId.slice(-6)}</p>`;
            if (userId === location.userId) popupContent += `<button id="delete-${locationId}" class="delete-button"><span class="material-symbols-outlined" style="font-size:1rem">delete</span>Borrar</button>`;
            popupContent += `</div>`;
            marker.bindPopup(popupContent);
            marker.on('popupopen', () => {
                const delBtn = document.getElementById(`delete-${locationId}`);
                if (delBtn) delBtn.onclick = () => { dom.confirmDeleteModal.dataset.locationId = locationId; dom.confirmDeleteModal.classList.remove('hidden'); };
            });
        }

        function setupEventListeners() {
            dom.addLocationBtn.onclick = () => { addingLocationMode = true; showInfoMessage("Pulsa en el mapa para marcar la ubicaci√≥n."); document.body.style.cursor = 'crosshair'; };
            dom.centerMapBtn.onclick = () => map.locate({ setView: true, maxZoom: 16 });
            dom.cancelBtn.onclick = hideModal;
            dom.locationForm.onsubmit = async (e) => {
                e.preventDefault();
                if (!newLocationMarker) return;
                const formData = new FormData(dom.locationForm);
                const button = e.submitter;
                button.disabled = true;
                button.classList.add('opacity-50');
                try {
                    await addDoc(collection(db, DB_COLLECTION_NAME), { lat: newLocationMarker.getLatLng().lat, lng: newLocationMarker.getLatLng().lng, type: formData.get('locationType'), description: formData.get('locationDescription'), userId, createdAt: new Date() });
                    hideModal();
                    showInfoMessage("¬°Punto a√±adido!", false, 5000);
                } catch (err) { alert("No se pudo guardar el punto."); }
                finally {
                    button.disabled = false;
                    button.classList.remove('opacity-50');
                }
            };
            map.on('click', (e) => { if (!addingLocationMode) return; if (newLocationMarker) map.removeLayer(newLocationMarker); newLocationMarker = L.marker(e.latlng, { draggable: true }).addTo(map); dom.addLocationModal.classList.remove('hidden'); });
            dom.cancelDeleteBtn.onclick = () => dom.confirmDeleteModal.classList.add('hidden');
            dom.confirmDeleteBtn.onclick = async () => {
                const locId = dom.confirmDeleteModal.dataset.locationId;
                if (!locId) return;
                try {
                    await deleteDoc(doc(db, DB_COLLECTION_NAME, locId));
                    map.closePopup();
                    showInfoMessage("Punto borrado.", false, 5000);
                } catch (err) { alert("No se pudo borrar el punto."); } finally { dom.confirmDeleteModal.classList.add('hidden'); }
            };
            dom.closeAdBtn.onclick = () => dom.adPanel.style.display = 'none';
            dom.closeInfoBtn.onclick = () => { dom.infoPanel.classList.add('opacity-0', 'pointer-events-none'); if (infoTimeout) clearTimeout(infoTimeout); };
            dom.acceptCookiesBtn.onclick = () => { localStorage.setItem('cookie_consent', 'accepted'); dom.cookieConsentBanner.classList.add('hidden'); dom.adPanel.classList.remove('hidden'); };
            dom.declineCookiesBtn.onclick = () => { localStorage.setItem('cookie_consent', 'declined'); dom.cookieConsentBanner.classList.add('hidden'); dom.adPanel.classList.add('hidden'); };
        }

        function hideModal() {
            dom.addLocationModal.classList.add('hidden');
            dom.locationForm.reset();
            if (newLocationMarker) map.removeLayer(newLocationMarker);
            newLocationMarker = null;
            addingLocationMode = false;
            document.body.style.cursor = '';
            showInfoMessage("Haz clic en 'A√±adir un Punto' para empezar.");
        }

        function showInfoMessage(message, showClose = false, timeout = 0) {
            if (infoTimeout) clearTimeout(infoTimeout);
            dom.infoText.textContent = message;
            dom.infoPanel.classList.remove('opacity-0', 'pointer-events-none');
            dom.closeInfoBtn.classList.toggle('hidden', !showClose);
            if (timeout > 0) infoTimeout = setTimeout(() => dom.infoPanel.classList.add('opacity-0', 'pointer-events-none'), timeout);
        }
        
        // --- START APP ---
        document.addEventListener('DOMContentLoaded', () => {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                authenticateUser()
                    .then(() => {
                        initializeMap();
                        setupEventListeners();
                        listenForLocations();
                        handleCookieConsent();
                    })
                    .catch(showError);
            } catch (error) {
                showError(error);
            }
        });
    </script>
</body>
</html>
