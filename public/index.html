<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaGratis - BaÃ±os y Agua Gratis</title>

    <!-- Estilos (CSS) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; font-family: 'Inter', sans-serif; }
        #map { position: absolute; top: 0; left: 0; right: 0; bottom: 0; z-index: 10; }
        .custom-div-icon { background: white; border-radius: 50%; border: 2px solid; display: flex; justify-content: center; align-items: center; font-size: 1.2rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .custom-div-icon.restroom { border-color: #3b82f6; color: #3b82f6; }
        .custom-div-icon.water { border-color: #16a34a; color: #16a34a; }
        .delete-button { margin-top: 10px; padding: 4px 8px; background-color: #ef4444; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 0.8rem; display: inline-flex; align-items: center; gap: 4px; }
        .delete-button:hover { background-color: #dc2626; }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Contenido HTML -->
    <header class="absolute top-0 left-0 right-0 z-20 bg-white shadow-md">
        <div class="container mx-auto px-4 py-2 flex justify-between items-center">
            <h1 class="text-2xl font-black"><span class="text-blue-600">Acqua</span><span class="text-gray-800">Gratis</span></h1>
            <div class="flex items-center space-x-2">
                <button id="addLocationBtn" class="bg-blue-600 text-white px-3 py-2 rounded-lg shadow hover:bg-blue-700 flex items-center gap-2 text-sm"><span class="material-symbols-outlined">add_location</span><span>AÃ±adir</span></button>
                <button id="centerMapBtn" class="bg-gray-200 text-gray-700 px-3 py-2 rounded-lg hover:bg-gray-300 flex items-center gap-2 text-sm"><span class="material-symbols-outlined">my_location</span><span>Ubicar</span></button>
            </div>
        </div>
    </header>

    <div id="map"></div>
    
    <!-- Modales y otros paneles -->
    <div id="infoPanel" class="absolute bottom-4 left-1/2 -translate-x-1/2 z-30 bg-white p-4 rounded-lg shadow-lg w-11/12 max-w-md text-center transition-all duration-300 flex items-center justify-between opacity-0 pointer-events-none">
        <p id="infoText"></p>
        <button id="closeInfoBtn" class="ml-4 text-gray-500 hover:text-gray-800 text-2xl font-bold hidden" aria-label="Cerrar mensaje">&times;</button>
    </div>
    <div id="addLocationModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-30 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm"><h2 class="text-xl font-bold mb-4">AÃ±adir Nuevo Punto</h2><form id="locationForm"><div><label for="locationType" class="block text-sm font-medium mb-2">Tipo</label><select id="locationType" name="locationType" class="w-full px-3 py-2 border rounded-lg" required><option value="restroom">BaÃ±o ðŸš½</option><option value="water">Agua ðŸ’§</option></select></div><div class="mt-4"><label for="locationDescription" class="block text-sm font-medium mb-2">DescripciÃ³n</label><textarea id="locationDescription" name="locationDescription" rows="3" class="w-full px-3 py-2 border rounded-lg" placeholder="Ej: 'Bien cuidado'"></textarea></div><div class="mt-6 flex justify-end space-x-3"><button type="button" id="cancelBtn" class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">Cancelar</button><button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Guardar</button></div></form></div>
    </div>
    <div id="confirmDeleteModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-40 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm text-center"><h2 class="text-xl font-bold mb-4">Confirmar Borrado</h2><p class="text-gray-600 mb-6">Â¿Seguro que quieres borrar este punto?</p><div class="flex justify-center space-x-4"><button type="button" id="cancelDeleteBtn" class="px-6 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">Cancelar</button><button type="button" id="confirmDeleteBtn" class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">Borrar</button></div></div>
    </div>
    <div id="loader" class="fixed inset-0 bg-white z-50 flex flex-col items-center justify-center p-4">
        <div id="loaderContent">
            <svg class="animate-spin h-10 w-10 text-blue-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
            <p class="mt-4 text-lg text-center">Cargando AquaGratis...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        const firebaseConfig = {
          apiKey: "AIzaSyDjeKF5bRUUID5ECvqCM_ytOfz5QXD1ya4",
          authDomain: "free-water-toilet.firebaseapp.com",
          projectId: "free-water-toilet",
          storageBucket: "free-water-toilet.appspot.com",
          messagingSenderId: "58215481215",
          appId: "1:58215481215:web:ce2c8911ab9f81ac5a644a",
          measurementId: "G-X2QXRECDLC"
        };

        const DB_COLLECTION_NAME = 'locations'; 
        let db, auth, userId, map, newLocationMarker, addingLocationMode = false, infoTimeout, isFirstLoad = true;
        const markersLayer = L.layerGroup();
        const dom = {
            loader: document.getElementById('loader'),
            loaderContent: document.getElementById('loaderContent'),
            addLocationModal: document.getElementById('addLocationModal'),
            locationForm: document.getElementById('locationForm'),
            cancelBtn: document.getElementById('cancelBtn'),
            addLocationBtn: document.getElementById('addLocationBtn'),
            centerMapBtn: document.getElementById('centerMapBtn'),
            infoPanel: document.getElementById('infoPanel'),
            infoText: document.getElementById('infoText'),
            confirmDeleteModal: document.getElementById('confirmDeleteModal'),
            cancelDeleteBtn: document.getElementById('cancelDeleteBtn'),
            confirmDeleteBtn: document.getElementById('confirmDeleteBtn'),
        };

        function showError(error) {
            console.error("Error crÃ­tico:", error);
            dom.loader.classList.remove('justify-center');
            dom.loader.classList.add('justify-start', 'pt-10', 'sm:pt-20');
            dom.loaderContent.innerHTML = `<div class="text-center p-4 max-w-lg mx-auto"><p class="text-red-500 p-4 text-center">OcurriÃ³ un error inesperado.<br><br><code>${error.message || ''}</code></p></div>`;
        }

        async function authenticateUser() {
            const userCredential = await signInAnonymously(auth);
            userId = userCredential.user.uid;
            console.log("Usuario autenticado anÃ³nimamente:", userId);
        }

        // âœ… VERSIÃ“N MÃS ROBUSTA DE initializeMap, como sugeriste.
        function initializeMap() {
            const mapContainer = document.getElementById('map');
            if (!mapContainer) {
                showError({ message: 'Elemento #map no encontrado en el DOM.' });
                return;
            }

            try {
                map = L.map('map', { zoomControl: false }).setView([40.416, -3.703], 6);
                
                L.control.zoom({ position: 'top-right' }).addTo(map);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: 'Â© OpenStreetMap'
                }).addTo(map);

                markersLayer.addTo(map);

                // Prepara los listeners, pero no localiza todavÃ­a.
                map.on('locationfound', e => {
                    L.marker(e.latlng).addTo(map).bindPopup(`EstÃ¡s cerca de aquÃ­`).openPopup();
                    L.circle(e.latlng, { radius: e.accuracy / 2 }).addTo(map);
                });

                map.on('locationerror', () => showInfoMessage("No se pudo obtener tu ubicaciÃ³n.", true, 7000));
            } catch (error) {
                showError(error);
            }
        }
        
        function listenForLocations() {
            const q = query(collection(db, DB_COLLECTION_NAME));
            onSnapshot(q, (snapshot) => {
                if (isFirstLoad) {
                    dom.loader.style.display = 'none';
                    if (map) {
                       map.invalidateSize();
                       // Llama a locate() solo cuando el mapa es visible.
                       map.locate({ setView: true, maxZoom: 16 });
                    }
                    showInfoMessage("Mapa cargado. Â¡AÃ±ade un punto!", true, 6000);
                    isFirstLoad = false;
                }
                markersLayer.clearLayers();
                snapshot.forEach((doc) => addMarkerToMap(doc.data(), doc.id));
            }, (error) => {
                showError({ code: 'firestore/permission-denied', message: 'No se pudieron cargar los puntos.' });
            });
        }
        
        function addMarkerToMap(location, locationId) {
            const icon = L.divIcon({ html: location.type === 'restroom' ? 'ðŸš½' : 'ðŸ’§', className: `custom-div-icon ${location.type}`, iconSize: [30, 30], iconAnchor: [15, 15], popupAnchor: [0, -20] });
            const marker = L.marker([location.lat, location.lng], { icon }).addTo(markersLayer);
            let popupContent = `<div class="font-sans"><h3 class="font-bold text-lg">${location.type === 'restroom' ? 'BaÃ±o ðŸš½' : 'Agua ðŸ’§'}</h3>${location.description ? `<p class="mt-1">${location.description}</p>` : ''}<p class="text-xs text-gray-400 mt-2">AÃ±adido por: ...${location.userId.slice(-6)}</p>`;
            if (userId === location.userId) {
                popupContent += `<button id="delete-${locationId}" class="delete-button"><span class="material-symbols-outlined" style="font-size:1rem">delete</span>Borrar</button>`;
            }
            popupContent += `</div>`;
            marker.bindPopup(popupContent);
            marker.on('popupopen', () => {
                const delBtn = document.getElementById(`delete-${locationId}`);
                if (delBtn) {
                    delBtn.onclick = () => { 
                        dom.confirmDeleteModal.dataset.locationId = locationId;
                        dom.confirmDeleteModal.classList.remove('hidden'); 
                    };
                }
            });
        }

        function setupEventListeners() {
            dom.addLocationBtn.onclick = () => { addingLocationMode = true; showInfoMessage("Pulsa en el mapa para marcar la ubicaciÃ³n."); document.body.style.cursor = 'crosshair'; };
            dom.centerMapBtn.onclick = () => { if(map) map.locate({ setView: true, maxZoom: 16 }); };
            dom.cancelBtn.onclick = hideModal;
            dom.locationForm.onsubmit = async (e) => {
                e.preventDefault();
                if (!newLocationMarker) return;
                const formData = new FormData(dom.locationForm);
                const button = e.submitter;
                button.disabled = true;
                try {
                    await addDoc(collection(db, DB_COLLECTION_NAME), { lat: newLocationMarker.getLatLng().lat, lng: newLocationMarker.getLatLng().lng, type: formData.get('locationType'), description: formData.get('locationDescription'), userId, createdAt: new Date() });
                    hideModal();
                    showInfoMessage("Â¡Punto aÃ±adido!", false, 5000);
                } catch (err) { alert("No se pudo guardar el punto."); }
                finally { button.disabled = false; }
            };
            if(map) {
                map.on('click', (e) => { 
                    if (!addingLocationMode) return; 
                    if (newLocationMarker) map.removeLayer(newLocationMarker); 
                    newLocationMarker = L.marker(e.latlng, { draggable: true }).addTo(map); 
                    dom.addLocationModal.classList.remove('hidden'); 
                });
            }
            dom.cancelDeleteBtn.onclick = () => dom.confirmDeleteModal.classList.add('hidden');
            dom.confirmDeleteBtn.onclick = async () => {
                const locId = dom.confirmDeleteModal.dataset.locationId;
                if (!locId) return;
                try {
                    await deleteDoc(doc(db, DB_COLLECTION_NAME, locId));
                    if(map) map.closePopup();
                    showInfoMessage("Punto borrado.", false, 5000);
                } catch (err) { alert("No se pudo borrar el punto."); } 
                finally { dom.confirmDeleteModal.classList.add('hidden'); }
            };
        }

        function hideModal() {
            dom.addLocationModal.classList.add('hidden');
            dom.locationForm.reset();
            if (newLocationMarker && map) map.removeLayer(newLocationMarker);
            newLocationMarker = null;
            addingLocationMode = false;
            document.body.style.cursor = '';
            showInfoMessage("Haz clic en 'AÃ±adir un Punto' para empezar.");
        }

        function showInfoMessage(message, showClose = false, timeout = 0) {
            if (infoTimeout) clearTimeout(infoTimeout);
            dom.infoText.textContent = message;
            dom.infoPanel.classList.remove('opacity-0', 'pointer-events-none');
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            try {
                initializeApp(firebaseConfig);
                auth = getAuth();
                db = getFirestore();
                authenticateUser()
                    .then(() => {
                        initializeMap(); 
                        setupEventListeners();
                        listenForLocations();
                    })
                    .catch(showError);
            } catch (error) {
                showError(error);
            }
        });
    </script>
</body>
</html>
